<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: rgba(255, 255, 255, 0.7); /* Background putih transparan */
        color: #000; /* Tulisan berwarna hitam */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .menu-container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9); /* Sedikit lebih solid untuk konten */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%; /* Agar responsif pada perangkat kecil */
      }

      a.menu-item {
        color: #000; /* Tulisan berwarna hitam */
        text-decoration: none;
        font-size: 18px;
      }

      button {
        background-color: #000; /* Tombol dengan background hitam */
        color: #fff; /* Tulisan tombol berwarna putih */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #444; /* Warna tombol saat di-hover */
      }

      @media (max-width: 600px) {
        .menu-container {
          width: 100%;
          padding: 15px;
        }

        a.menu-item {
          font-size: 16px;
        }

        button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <button onclick="window.location.href='komentar tugas.html'">Kirim Pesan</button><br><br>
      <a href="mailto:pertunijambi21@gmail.com" target="_blank" class="menu-item">Gmail DPD Pertuni Jambi</a><br>
      <button class="back-button" onclick="window.location.href='admin anggota.html'">Kembali</button>
    </div>
  </body>
</html>
