<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Perpustakaan</title>
    <style>
      body {
        background-image: url('awan.gif');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: #000000; /* Warna teks menjadi hitam */
        margin: 0;
        padding: 0;
      }

      .menu-container {
        position: relative;
        z-index: 1;
        padding: 5vh 10vw;
        text-align: center;
        margin-top: 10vh;
      }

      .menu-item, .menu-button {
        display: inline-block;
        margin: 2vh 1vw;
        padding: 2vh 3vw;
        background-color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        color: #000000; /* Warna teks menjadi hitam */
        font-size: 2vw; /* Ukuran teks responsif */
        border: none;
      }

      .menu-item:hover, .menu-button:hover {
        background-color: #f0f0f0;
      }

      .back-button {
        margin-top: 2vh;
        padding: 1.5vh 3vw;
        background-color: #4CAF50;
        color: white;
        font-size: 2vw; /* Ukuran teks responsif */
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #3e8e41;
      }

      .submenu-container {
        display: none;
        margin-top: 2vh;
      }

      /* Media Queries untuk Responsivitas */
      @media (max-width: 768px) {
        .menu-container {
          margin-top: 5vh;
          padding: 5vh 5vw;
        }
        .menu-item, .menu-button, .back-button {
          font-size: 4vw;
          padding: 2vh 5vw;
        }
      }

      @media (max-width: 480px) {
        .menu-container {
          margin-top: 2vh;
          padding: 5vh 3vw;
        }
        .menu-item, .menu-button, .back-button {
          font-size: 5vw;
          padding: 3vh 7vw;
        }
      }
    </style>
</head>
<body>
    <div class="menu-container">
        <div id="main-menu">
            <button class="menu-button" id="pengetahuan-button">Pengetahuan</button>
            <button class="menu-button" id="aplikasi-button">Aplikasi</button>
        </div>
        <div id="pengetahuan-menu" class="submenu-container">
            <a href="umum.html" class="menu-item">Pengetahuan Umum</a>
            <a href="agama.html" class="menu-item">Pengetahuan Agama</a>
            <button class="back-button" id="back-button-pengetahuan">Kembali</button>
        </div>
        <div id="aplikasi-menu" class="submenu-container">
            <a href="hp.html" class="menu-item">Hand Phone</a>
            <a href="komputer.html" class="menu-item">Komputer</a>
            <button class="back-button" id="back-button-aplikasi">Kembali</button>
        </div>
    </div>

    <script>
      document.getElementById('pengetahuan-button').addEventListener('click', function() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('pengetahuan-menu').style.display = 'block';
      });

      document.getElementById('aplikasi-button').addEventListener('click', function() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('aplikasi-menu').style.display = 'block';
      });

      document.getElementById('back-button-pengetahuan').addEventListener('click', function() {
        document.getElementById('pengetahuan-menu').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
      });

      document.getElementById('back-button-aplikasi').addEventListener('click', function() {
        document.getElementById('aplikasi-menu').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
      });
    </script>
</body>
</html>
