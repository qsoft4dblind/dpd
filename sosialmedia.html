      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fff; /* Background putih */
        color: #003366; /* Warna teks biru tua */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: justify; /* Teks rata kiri dan kanan */
      }
      
      .menu-container {
        text-align: justify; /* Teks rata kiri dan kanan */
        background-color: #fff; /* Background putih */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%; /* Responsif pada perangkat kecil */
      }

      a.menu-item {
        color: #003366; /* Warna teks biru tua */
        text-decoration: none;
        font-size: 18px;
        display: block; /* Agar tautan menjadi blok dan rata kiri-kanan */
        margin-bottom: 10px; /* Spasi antar elemen */
      }

      button {
        background-color: #003366; /* Background tombol biru tua */
        color: #fff; /* Warna teks tombol putih */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px; /* Spasi antar tombol */
      }

      button:hover {
        background-color: #00509e; /* Warna tombol saat di-hover */
      }

      .back-button {
        background-color: #cc0000; /* Warna tombol kembali merah */
      }

      .back-button:hover {
        background-color: #990000; /* Warna tombol kembali saat di-hover */
      }

      @media (max-width: 600px) {
        .menu-container {
          width: 100%;
          padding: 15px;
        }

        a.menu-item {
          font-size: 16px;
        }

        button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
