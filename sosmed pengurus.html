<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Atur body untuk teks hitam dan latar belakang putih */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Background putih */
            color: black; /* Teks berwarna hitam */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            margin: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05); /* Sedikit transparan hitam */
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white; /* Warna latar input tetap putih */
        }

        button {
            background-color: #007BFF; /* Biru untuk tombol */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .data-list {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }

        .data-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.9); /* Background putih */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .data-item a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
            font-size: 16px;
        }

        .data-item a:hover {
            text-decoration: underline;
        }

        /* Responsif untuk tablet (maksimum lebar 768px) */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            input[type="text"], button {
                font-size: 14px;
                padding: 12px;
            }

            .data-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .data-item a {
                font-size: 14px;
            }
        }

        /* Responsif untuk ponsel (maksimum lebar 480px) */
        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
            }

            input[type="text"], button {
                font-size: 12px;
                padding: 10px;
            }

            .data-item {
                padding: 10px;
            }

            .data-item a {
                font-size: 12px;
            }
        }

        /* Tombol kembali */
        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="script.js"></script>
    <script>
    
        const db = firebase.database().ref("pertuni/perpustakaan/menu/sosmedpengurus");

        function submitData() {
            const menuHtml = document.getElementById("menuHtml").value.trim();
            if (!menuHtml) return;

            // Parse the data from the input
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = menuHtml;
            const linkElement = tempDiv.querySelector("a");
            if (!linkElement) {
                alert("Harap masukkan tag <a> yang valid.");
                return;
            }

            const newData = {
                menu: linkElement.textContent.trim(),
                link: linkElement.getAttribute("href"),
                status: "Tidak Ditampilkan"  // Default status
            };

            db.push(newData).then(() => {
                document.getElementById("menuHtml").value = "";
                fetchData();
            });
        }

        function fetchData() {
            const dataList = document.getElementById("dataList");
            dataList.innerHTML = ""; // Reset data list

            db.on("value", snapshot => {
                snapshot.forEach(childSnapshot => {
                    const key = childSnapshot.key;
                    const data = childSnapshot.val();

                    const item = document.createElement("div");
                    item.className = "data-item";

                    const link = document.createElement("a");
                    link.href = data.link;
                    link.target = "_blank";
                    link.innerText = data.menu;

                    // Menyembunyikan link jika status adalah "Tidak Ditampilkan"
                    if (data.status === "Tidak Ditampilkan") {
                        link.style.display = "none"; // Sembunyikan link
                    } else {
                        link.style.display = "inline"; // Tampilkan link
                    }

                    // Menambahkan elemen link ke dalam item
                    item.appendChild(link);

                    // Menambahkan item ke dalam data list
                    dataList.appendChild(item);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", fetchData);
    </script>
</head>
<body>
    <div class="data-list" id="dataList">
        <!-- Data hasil akan ditampilkan di sini -->
    </div>
    <button class="back-button" onclick="window.location.href='admin pengurus.html'">Kembali</button>
</body>
</html>
